<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ClassHub — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4 gradient-bg">
  <div class="container">
    <div class="card shadow-lg rounded-4 p-4 mx-auto" style="max-width:520px;">
      <h2 class="text-center mb-3">ClassHub — Boys vs Girls Battle</h2>
      <form action="/enter" method="post">
        <div class="mb-3">
          <label class="form-label">Nickname</label>
          <input class="form-control" name="nickname" placeholder="e.g., Pinky" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Team</label>
          <select class="form-select" name="team">
            <option value="girls">Girls</option>
            <option value="boys">Boys</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" name="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <button class="btn btn-primary w-100">Enter ClassHub</button>
      </form>
      <p class="text-muted mt-3 small">Tip: Press <b>Ctrl+Q</b> anytime for Fake-Teacher screen.</p>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
